    // 遍历元素并添加事件监听器
    for (var i = 0; i < elements.length; i++) {
        // 为每个元素添加 'canplay' 事件监听器
        elements[i].addEventListener('canplay', function () {
            // 将当前元素的静音状态设置为 false
            this.muted = false;
        });
